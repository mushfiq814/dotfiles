# Key Bindings {{{

# Remap Leader Key
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Use Alt-arrow keys to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Set easier window split keys
bind-key = split-window -h
bind-key - split-window -v

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# }}}

# Status Bar {{{

# General status options
set -g status-position top
set -g status-bg default
set -g status-fg white

# Multiline Status (tmux >= 2.8)
set -g status 2
set -g status-format[1] ''

# Left side of status
set -g status-left-length 40
set -g status-left "\
 🍩 \
#[bg=brightcyan, fg=black      ] #S \
#[bg=cyan,       fg=brightcyan ]\
#[bg=black,      fg=cyan,      ] "

# Right side of Status
set -g status-right-length 200
set -g status-right "\
#[                 fg=yellow      ]\
#[bg=yellow,       fg=black       ] 📶 #(powershell.exe ~/dotfiles/tmux-scripts/wifi-ssid.ps1) \
#[bg=brightyellow, fg=black       ] #(powershell.exe ~/dotfiles/tmux-scripts/wifi-speed.ps1) \
#[fg=brightyellow, fg=magenta     ]\
#[bg=magenta,      fg=white       ] 🕘 CPU: #(powershell.exe ~/dotfiles/tmux-scripts/cpu-load.ps1)% \
#[bg=magenta,      fg=red         ]\
#[bg=red,          fg=white       ] 📈 RAM: #(powershell.exe ~/dotfiles/tmux-scripts/mem-usage.ps1) \
#[bg=red,          fg=blue        ]\
#[bg=blue,         fg=black       ] 📀 Free: #(powershell.exe ~/dotfiles/tmux-scripts/free-storage.ps1) \
#[bg=blue,         fg=green       ]\
#[bg=green,        fg=black       ] %a %Y-%m-%d \
#[bg=green,        fg=brightgreen ]\
#[bg=brightgreen,  fg=black       ] %l:%M %p "

# Status update interval
set -g status-interval 15

# Gap between window status
setw -g window-status-separator ' '

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Highlight inactive window.
setw -g window-status-style 'fg=white'
setw -g window-status-format '#[bg=#504945] #I #[bg=#7C6F64] #W #[fg=brightyellow]#F '

# Highlight active window.
setw -g window-status-current-style 'fg=#000000 bg=brightyellow bold'
setw -g window-status-current-format '#[bg=yellow] #I #[bg=brightyellow] #W #F '

# }}}

# Uncategorized {{{

# Pane Borders
# set -g pane-border-fg white
set -g pane-active-border-style fg=magenta

# set-option -g status-attr default

# message text
set -g message-style fg=black,bg=magenta,blink

# clock
setw -g clock-mode-colour green #green

# make delay shorter
set -sg escape-time 0

# Use mouse for scrolling and clicking
setw -g mouse on

# Enable color support inside of tmux.
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# }}}

# Plugins {{{

# tmux yank plugin
# REMEMBER to clone the repo from https://github.com/tmux-plugins/tmux-yank
# into ~/.config/tmux/
run-shell ~/.config/tmux/tmux-yank/yank.tmux

