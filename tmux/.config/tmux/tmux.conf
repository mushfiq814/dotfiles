# Key Bindings {{{

# Remap Leader Key
set-option -g prefix C-s
unbind-key C-a
bind-key C-s send-prefix

# Use Prefix and vim keys to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Set easier window split keys
bind-key = split-window -h
bind-key - split-window -v

# Focus on pane
bind-key f resize-pane -Z

# Easy config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded."

# Clear scrollback history
bind -n C-k clear-history

# }}}

# Status Bar {{{

# General status options
set -g status-position top
set-option -g status-style bg=default
set -g status-fg white

# Left side of status
set -g status-left-length 40
set -g status-left "\
#[bg=brightcyan, fg=black bold ] #{session_name} \
#[bg=brightblue, fg=default    ]  \
#[bg=brightyellow, fg=default  ]  \
#[bg=orange, fg=default        ]  \
#[bg=brightred, fg=default     ]  \
#[bg=default,    fg=default,   ] "

# Right side of Status
set -g status-right-length 1
set -g status-right ""

# Gap between window status
setw -g window-status-separator ' '

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Highlight inactive window.
setw -g window-status-style 'fg=white'
setw -g window-status-format '#[fg=yellow]#[bg=color0] #I #[fg=color7]#[bg=color8] #W #F '

# Highlight active window.
setw -g window-status-current-style 'fg=#000000 bg=brightyellow bold'
setw -g window-status-current-format '#[bg=yellow] #I #[bg=brightyellow] #W #F '

# }}}

# Uncategorized {{{

# Pane Borders
set -g pane-border-style fg=color7
set -g pane-active-border-style fg=magenta

# message text
set -g message-style fg=black,bg=magenta,blink

# clock
setw -g clock-mode-colour green #green

# make delay shorter
set -sg escape-time 0

# use mouse for scrolling and clicking
set-option -g mouse on

# copy to clipboard using mouse
CLIPBOARD_CMD="xclip -selection clipboard -i"
if-shell "command -v \"$CLIPBOARD_CMD\"" {
  # if xclip isn't found in system, switch to pbcopy
  CLIPBOARD_CMD="pbcopy"
}
# turn off normal clipboard setting
set-option -s set-clipboard off
# bind mouse click to yank to register
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "$CLIPBOARD_CMD"

# Italics support
set -g default-terminal "xterm-256color-italic"

# Enable color support inside of tmux.
# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",*256col*:Tc"
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# }}}

# Plugins {{{

# tmux resurrect
# REMEMBER to clone the repo from https://github.com/tmux-plugins/tmux-resurrect
TMUX_RESURRECT_PATH="~/.config/tmux/tmux-resurrect/resurrect.tmux"
if-shell "test -f $TMUX_RESURRECT_PATH" {
  run-shell $TMUX_RESURRECT_PATH
}

