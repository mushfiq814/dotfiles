# env:
#   TERM: xterm-256color-italic

window:
  padding:
    x: 8
    y: 8

  dynamic_padding: true

  decorations: none

font:
  normal:
    family: "Fira Code"
    style: SemiBold

  bold:
    family: "Fira Code"
    style: Bold

  italic:
    family: "Fira Code"
    style: Italic

  size: 12.0

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

colors:
  primary:
    foreground: "#F9F5D7"
    background: "#1D2021"
  normal:
    black: "#1D2021"
    red: "#CC241D"
    green: "#98971A"
    yellow: "#D79921"
    blue: "#458588"
    purple: "#B16286"
    cyan: "#689D6A"
    white: "#D5C4A1"
  bright:
    brightBlack: "#504945"
    brightRed: "#FB4934"
    brightGreen: "#B8BB26"
    brightYellow: "#FABD2F"
    brightBlue: "#83A598"
    brightPurple: "#D3869B"
    brightCyan: "#8EC07C"
    brightWhite: "#F9F5D7"

live_config_reload: true
