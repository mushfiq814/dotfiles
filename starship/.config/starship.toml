# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

[username]
format = "[$user](yellow bold)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](green bold)"

[directory]
truncation_length = 1
format = "[$path](cyan bold)"

